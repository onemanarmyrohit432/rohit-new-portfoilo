<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>KFC Order</title>
    <script>
        function OrderClick(){
            document.getElementById("lblCustomer").innerHTML=document.getElementById("txtCustomer").value;
            document.getElementById("lblNumber").innerHTML=document.getElementById("txtNumber").value;
            var imgMeals=document.getElementById("MealImg").value;
            var mealName="";
            var mealCost=0;
            var optBurger=document.getElementById("BurgerOne");
            var optRoller=document.getElementById("Roller1");
            if(optBurger.checked){
                mealName=optBurger.value;
                mealCost=120;
                MealImg.src="../images/img 2"
            }
            if(optRoller.checked){
                mealName=optRoller.value;
                mealCost=90;
                MealImg.src="../images/img 3"
            }
            var adonName="";
            var adOnCost=0;

            var Krushers=document.getElementById("KrusherOpt");
            var wings=document.getElementById("WingOpt")

            if(Krushers.checked){
                adOnCost+=40;
                adonName +=Krushers.value +"<br>";
                mealCost+=adOnCost;
            }
            if(wings.checked){
                adOnCost+=70;
                adonName+=wings.value+"<br>";
                mealCost+=adOnCost;
            }
            document.getElementById("lblMeal").innerHTML=mealName;
            document.getElementById("lblAdOn").innerHTML=adonName;
            document.getElementById("lblTotal").innerHTML=mealCost;
        }
    </script>
</head>
<body class="container-fluid">
    <img src="../images/kfc.jpg" width="100%" height="100%">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Customer Details
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body bg-danger text-white">
              <dl>
                <dt>Customer Name</dt>
                <dd><input id="txtCustomer" type="text" class="form-control"></dd>
                <dt>Customer Mobile</dt>
                <dd><input id="txtNumber" type="text" class="form-control"></dd>
              </dl>
          </div>
        </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="btn btn-danger w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            Select Your Meal
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
           <div class="row">
            <div class="col text-center">
                <div class="card p-2 m-2">
                    <img src="../images/img 2" class="card-img-top" height="150">
                    <div class="card-header">
                        <h3>OMG Burger</h3>
                    </div>
                    <div class="card-footer h4">
                        <input type="radio" name="meal" value="OMG Burger" id="BurgerOne" class="form-check-input"><label>&#8377; 120</label>
                    </div>
                </div>
            </div> 
            <div class="col text-center">
                <div class="card p-2 m-2">
                <img src="../images/img3.jpg" class="card-img-top " height="150">
                <div class="card-header">
                    <h3>OMG Roller</h3>
                </div>
                <div class="card-footer h4">
                    <input type="radio" name="meal" value="OMG Roller" id="Roller1" class="form-check-input"><label>&#8377;90</label>
              </div>
             </div>
            </div>
           </div>
          </div>
        </div>
      </div>

      <!--AdOn itmes-->
      <div class="accordion-itme mt-2">
        <div class="accordion-header">
            <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#adon">Select AD-ON's
            </button>
        </div>
        <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
            <div class="accordion-body">
                <div class="row">
                    <div class="col text-center">
                        <div class="card p-2 m-2">
                            <img src="../images/img4" class="card-img-top" height="150">
                            <h3>Krusher Brownie</h3>
                        </div>
                        <div class="card-footer h4">
                            <input type="checkbox" value="Krusher Brownie" id="KrusherOpt" class="form-check-input"><label>&#8377;40</label>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="card p-2 m-2">
                        <img src="../images/omg 1.jpg" class="card-img-top" height="150">
                        <div class="card-header">
                             <h3>Hot Wings</h3>
                        </div>
                        <div class="card-footer h4"><input type="checkbox" class="form-check-input" id="WingOpt" value="Hot Wings"><label>&#8377;70</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!--Place Order-->
      <div class="mt-3">
        <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Bill Summary</h3>
                        <button class="btn-close" data-bs-dismiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Customer Name</dt>
                                    <dd id="lblCustomer"></dd>
                                    <dt>Customer Mobile Number</dt>
                                    <dd id="lblNumber"></dd>
                                    <dt>Meal</dt>
                                    <dd id="lblMeal"></dd>
                                    <dt>Ad-On's</dt>
                                    <dd id="lblAdOn"></dd>
                                    <dt>Total</dt>
                                    <dd id="lblTotal"></dd>
                                </dl>
                            </div>
                            <div class="col">
                                <img id="MealImg" width="100%" height="200" border="3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
